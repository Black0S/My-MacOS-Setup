##############################
# FLUENT FULL-OPTIONS (OPTIMISÉ)
##############################

add_newline = false
palette = "default"

# Prompt principal
format = """
$fluent_top\
$directory\
$git_branch\
$git_status\
$fluent_bottom\
$character
"""

##############################
# PALETTE
##############################

[palettes.default]
prompt_ok  = "#8047c1"
prompt_err = "#e23140"
icon       = "#161514"
separator  = "#35312c"
background = "#35312c"

directory  = "#9f31e2"
status     = "#e23140"
git_branch = "#31e268"
git_status = "#31e268"
duration   = "#e26f31"

##############################
# FLUENT TOP / BOTTOM
##############################

[custom.fluent_top]
when = "true"
format = "[╔](fg:separator)[── F L U E N T  S H E L L ──](fg:separator)[╗](fg:separator)"
disabled = false

[custom.fluent_bottom]
when = "true"
format = "[╚](fg:separator)[──────────────────────────](fg:separator)[╝](fg:separator)"
disabled = false

##############################
# CHARACTER
##############################

[character]
success_symbol = "[❯](fg:prompt_ok bold)"
error_symbol   = "[❯](fg:prompt_err bold)"

##############################
# DIRECTORY
##############################

[directory]
format = "[](fg:directory)[](fg:icon bg:directory)[](fg:directory bg:background)[ $path ](bg:background)[](fg:background)"
truncate_to_repo = false
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙"
"Downloads" = ""
"Music"     = "󰝚"
"Pictures"  = ""
"Desktop"   = "󰟡"
"Repos"     = "󰲋"

##############################
# GIT MODULES
##############################

[git_branch]
format = "[](fg:git_branch)[](fg:icon bg:git_branch)[](fg:git_branch bg:background)[ $branch ](bg:background)"
disabled = false

[git_status]
format = "[](fg:git_status)[$all_status$ahead_behind](fg:icon bg:git_status)[](fg:git_status)"
disabled = false
